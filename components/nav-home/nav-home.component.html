<div class="panel-heading">
  <div class="title">
    {{ title | uppercase }}
  </div>
  <div>
    <span class="subtitle"> {{ subtitle | uppercase }} </span>
  </div>
  <div class="credit">
    {{credit}}
  </div>
</div>
<mat-toolbar>
  <div *ngFor="let e of menu">
    <a [routerLink]=e.lien>
      <fa-icon [icon]="[e.classFa, e.nomFa]"></fa-icon> {{ e.nom | uppercase}}
    </a>
  </div>
  <span class="example-spacer"></span>
  <a [routerLink]="'login'" *ngIf="!signedIn">
    <fa-icon [icon]="['fas', 'right-to-bracket']" size="2x"></fa-icon>
  </a>
  <a [matMenuTriggerFor]="menuSettings" *ngIf="signedIn">
    {{user!.prenom_role | titlecase}} {{user!.nom_role | titlecase}} <fa-icon [icon]="['fas', 'user']"></fa-icon>
  </a>
  <mat-menu #menuSettings="matMenu">
    <button mat-menu-item [routerLink]="'logout'"><fa-icon [icon]="['fas', 'right-from-bracket']"></fa-icon> Déconnexion</button>
  </mat-menu>
</mat-toolbar>


<div class="app-content">
  <div>
    <router-outlet></router-outlet>
  </div>

</div>
